<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time-Based Greeting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Time-Based Greeting</h1>
    <label for="timeInput">Enter time (24-hour format, e.g., 1900):</label>
    <input type="text" id="timeInput" placeholder="Enter time">
    <button onclick="checkTime()">Submit</button>
    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
